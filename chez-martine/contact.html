<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Chez Martine</title>
    <meta name="keywords" content="pastries, french pastries, french food, croissant, chocolate croissants, best croissant in toronto, quality products">
    <meta name="description" content="Our French bakery &quot;Chez Martine&quot; was created in 2012 in Paris. You can now enjoy the wonderful taste of our products in Toronto, and feel like if you were taking a breakfast on a Parisian patio.">
    <meta name="author" content="Marc Bobin">
    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>

<body>
    <header>
        <span><a href="home.html"><img src="img/logos/logo-white.png"
                    alt="chez martine written with an eiffel tower replacing the a" width="430" height="172"></a>
        </span>
        <nav>
            <ul>
                <li><a href="about.html">About Us</a></li>
                <li><a href="products.html">Our Products</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="design-rationale.html">Design Rationale</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
        <h1>Contact us</h1>
        <div id="hours">
            <p>We are open every day from 8:00am to 7:00pm</p>
        </div>
            <div class="contact-container">
                <!-- This is the container of the contact page -->
                <section class="contact-form">
                    <!-- This is an item of the contact-container -->
                    <h2>Send us a message</h2>
                    <form action="#" method="GET">
                        <div>
                            <label for="firstname">First name </label><br>
                            <input type="text" id="firstname" name="firstname" placeholder="Enter your first name">
                        </div>
                        <div>
                            <label for="lastname">Last name </label><br>
                            <input type="text" id="lastname" name="lastname" placeholder="Enter your last name">
                        </div>
                        <div>
                            <label for="email">Email address </label><br>
                            <input type="email" id="email" name="useremail" placeholder="Enter your email address">
                        </div>
                        <div>
                            <label for="message">Your message </label><br>
                            <textarea name="message" id="message" cols="50" rows="10"
                                placeholder="Enter you message here and we will get back to you shortly"
                                autofocus></textarea>
                        </div>
                        <div>
                            <button type="submit">Submit</button>
                        </div>
                    </form>
                </section>
                <!-- End of contact-form -->
                <section class="contact-address">
                    <!-- This is an item of the contact-container -->
                        <h2>Address</h2>
                            <address>
                                <p>627 Yonge Street</p>
                                <p>Toronto ON M4Y 1Z5</p>
                                <p id="phone"><a href="tel:647-707-7890">647-707-1979</a></p>
                            </address>
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2886.081472039537!2d-79.38757498450177!3d43.66727537912083!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x882b34b218639f5d%3A0x442fa036578ecd65!2s627%20Rue%20Yonge%2C%20Toronto%2C%20ON%20M4Y%201Z5!5e0!3m2!1sfr!2sca!4v1612917417177!5m2!1sfr!2sca"
                        width="400" height="300" style="border:0;" allowfullscreen="" aria-hidden="false"
                        tabindex="0"></iframe>
                        </section>
            </div>
        </section>
    </main>
    <footer class="footer-container">
        <!--This is the container of the footer-->
        <div class="copyright-footer">
            <!-- This is an item of the footer-container -->
            <p><small>&copy; 2021 Chez Martine</small></p>
        </div>
        <div class="footer-news">
            <!-- This is an item of the footer-container -->
            <form action="#" method="GET">
                <label for="emailaddress">Newsletter: </label>
                <input type="email" id="emailaddress" name="useremail" placeholder="Enter your email">
                <button type="submit">Subscribe</button>
            </form>
        </div>
        <div class="media-footer">
            <!-- This is an item of the footer-container -->
            <a href="https://www.facebook.com/" rel="external" target="blank"><img src="img/logos/facebook-logo.png"
                    alt="facebook logo" width="25" height="25"></a>
            &nbsp;<a href="https://www.instagram.com/" rel="external" target="blank"><img src="img/logos/logo-insta.png"
                    alt="instagram logo" width="25" height="25"></a>
            &nbsp;<a href="https://twitter.com/" rel="external" target="blank"><img src="img/logos/twitter-logo.png"
                    alt="twitter logo" width="25" height="25"></a>
        </div>
    </footer>
</body>
</html>
